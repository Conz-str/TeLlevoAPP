<ion-header>
  <ion-toolbar color="dark" >
    <ion-button slot="start" color="dark" [routerLink]="['/viaje']">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
    <ion-title>Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h3><b>Conductor/a: Xxxxxxx Xxxxxxx</b></h3>
        </ion-label>
        <ion-label>
          <h3 style="padding-top: 5%;"><b>¡Comienza tu viaje!</b></h3>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-icon name="location" slot="end" id="id"></ion-icon>
          <ion-label position="stacked">Indique su destino</ion-label>
          <ion-input type="text" placeholder="Ingresar"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">¿Cuántos somos?</ion-label>
          <ion-input type="number" min="1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Código de descuento</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <p>Recuerde que para seguridad de ambos, el pago se efectuará directamente al conductor/a ¡Buen retorno a casa!</p>
      </ion-card-content>
      <ion-button shape="block width">Comenzar</ion-button>
    </ion-card>
  </div>
</ion-content>
